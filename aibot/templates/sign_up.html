<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup Page</title>
    
    <!-- Preconnect and Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    
    <!-- Stylesheet -->
    {% load static %}
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url("{% static 'images/fotor-ai-20240907192234.jpg' %}");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        form {
            width: 450px;
            background-color: rgba(255, 255, 255, 0.13);
            padding: 50px 35px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        }

        form * {
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            letter-spacing: 0.5px;
            outline: none;
            border: none;
        }

        form h3 {
            font-size: 32px;
            font-weight: 500;
            line-height: 42px;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-top: 20px;
            font-size: 16px;
            font-weight: 500;
        }

        input {
            display: block;
            height: 40px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.07);
            border-radius: 3px;
            padding: 0 10px;
            margin-top: 8px;
            font-size: 14px;
            font-weight: 300;
            color: #e5e5e5;
        }

        input::placeholder {
            color: #e5e5e5;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: #ffffff;
            color: #080710;
            padding: 15px 0;
            font-size: 18px;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            display: block;
            color: #ffffff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .error-message {
            color: #ffdddd;
            background-color: #ff4444;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        
        <!-- Username field -->
        <label for="{{ form.username.id_for_label }}">Username:</label>
        {{ form.username }}

        <!-- Email field -->
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}

        <!-- Password field -->
        <label for="{{ form.password1.id_for_label }}">Password:</label>
        {{ form.password1 }}

        <!-- Password confirmation field -->
        <label for="{{ form.password2.id_for_label }}">Password confirmation:</label>
        {{ form.password2 }}

        <button type="submit">Sign Up</button>

        <a href="{% url 'login' %}" class="login-link">I have an account</a>
    </form>
</body>
</html>
